<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BurritoGram - Welcome</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <!-- Navigation items if needed -->
      </ul>
    </header>

    <!-- Main content -->
    <main role="main" class="inner cover">
      <h1>Welcome to Burritogram</h1>
      <small class="text-body-secondary">We are better than Tacogram</small>
      <p class="lead">Your favorite place to share and explore burritos from around the world.</p>
      <p class="lead">
        <a href="#" class="btn btn-lg btn-secondary">Learn more</a>
      </p>

      <!-- Carousels Row -->
      <div class="row">
        <!-- First Carousel -->
        <div class="col-md-4">
          <div id="carouselExampleControls1" class="carousel slide" data-bs-ride="carousel" data-bs-interval="20">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/images/burrito1.jpg" class="d-block w-100" alt="First burrito">
              </div>
              <div class="carousel-item">
                <img src="/images/burrito2.jpg" class="d-block w-100" alt="Second burrito">
              </div>
              <div class="carousel-item">
                <img src="/images/burrito3.jpg" class="d-block w-100" alt="Third burrito">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls1" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls1" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      
        <!-- Second Carousel -->
        <div class="col-md-4">
          <div id="carouselExampleControls2" class="carousel slide" data-bs-ride="carousel" data-bs-interval="40">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/images/burrito1.jpg" class="d-block w-100" alt="First burrito repeat">
              </div>
              <div class="carousel-item">
                <img src="/images/burrito2.jpg" class="d-block w-100" alt="Second burrito repeat">
              </div>
              <div class="carousel-item">
                <img src="/images/burrito3.jpg" class="d-block w-100" alt="Third burrito repeat">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls2" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls2" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

        <!-- Second Carousel -->
        <div class="col-md-4">
          <div id="carouselExampleControls2" class="carousel slide" data-bs-ride="carousel" data-bs-interval="80">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/images/burrito1.jpg" class="d-block w-100" alt="First burrito repeat">
              </div>
              <div class="carousel-item">
                <img src="/images/burrito2.jpg" class="d-block w-100" alt="Second burrito repeat">
              </div>
              <div class="carousel-item">
                <img src="/images/burrito3.jpg" class="d-block w-100" alt="Third burrito repeat">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls2" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls2" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>


      </div>
      

  <footer class="mt-auto text-white-50">
    <p>Â© Tacogram 2024</p>
  </footer>
</body>
</html>
